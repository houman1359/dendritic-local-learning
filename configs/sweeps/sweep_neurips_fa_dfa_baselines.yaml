## FA/DFA baselines: compare FA, DFA, backprop, local_ca on MNIST
## Both DendriNet (shunting) and point_mlp architectures
output_dir: "/n/holylfs06/LABS/kempner_project_b/Lab/dendritic/HS/LOCAL_LEARNING/sweep_runs"

slurm_config:
  account: "kempner_dev"
  partition: "kempner_eng"
  time: "01:30:00"
  nodes: 1
  ntasks_per_node: 1
  gpus_per_node: 1
  cpus_per_task: 4
  mem: 32GB
  max_concurrent_jobs: 12
  modules_to_load: []
  conda_env_path: ""
  training_script: "src/dendritic_modeling/scripts/training/train_experiments.py"

experiment_settings:
  seeds_per_condition: 5
  base_seed: 42

sweep_config:
  model.core.type: ["dendritic_shunting", "dendritic_additive", "point_mlp"]
  training.main.strategy: ["standard", "fa", "dfa"]

base_config:
  experiment:
    seed: 42
    train_valid_split: 0.1
    enable_amp: false
    enable_profiling: false
    enable_hooks: true
  data:
    dataset_name: "mnist"
    base_dir: ""
    processing:
      flatten: true
      normalize: false
  model:
    task: "classification"
    encoder:
      type: "identity"
      params:
        input_dim: null
    core:
      type: "dendritic_shunting"
      architecture:
        excitatory_layer_sizes: [20]
        inhibitory_layer_sizes: []
        excitatory_branch_factors: [3, 3]
        inhibitory_branch_factors: [1]
      connectivity:
        ee_synapses_per_branch_per_layer: [40]
        ei_synapses_per_branch_per_layer: [0]
        ie_synapses_per_branch_per_layer: [10]
        ii_synapses_per_branch_per_layer: [0]
      transfer:
        input_mode: 1
        independent_pathways: false
        output_activation: null
      morphology:
        somatic_synapses: false
        weight_transform: "softplus"
      reactivation:
        enabled: true
        type: "param_tanh"
        init_m: 1.5
        init_b: 0.5
    decoder:
      type: "MLP"
      params:
        hidden_dims: []
        activation: "relu"
        output_dim: 10
  training:
    main:
      strategy: "standard"
      common:
        epochs: 30
        batch_size: 256
        shuffle: true
        loss_function: "cat_nll"
        early_stopping: false
        load_best_state_dict: false
        plot_losses: false
        suppress_prints: false
        print_every: 5
        use_amp: false
        enable_nan_checking: false
        enable_adaptive_clipping: false
        weight_decay_rate: 0.0
        weight_boosting: false
        checkpointing: true
        checkpoint_interval: 5
        param_groups:
          lr: 0.002
          split_params: true
          topk_lr: 0.002
          blocklinear_lr: 0.001
          reactivation_lr: 0.001
          decoder_lr: 0.002
  analysis:
    performance_analysis:
      enabled: true
      training: true
      params:
        accuracy: true
        auc: false
        categorical_loglikelihood: true
        mse: false
        cosine_similarity: false
    information_analysis:
      enabled: false
    correlation_analysis:
      enabled: false
  wandb:
    use_wandb: false
  outputs:
    run_name: "sweep_neurips_fa_dfa_baselines"
    results_dir: "outputs"
